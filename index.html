<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello App</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121a33;
      --text: #e8ecf1;
      --muted: #aab6c7;
      --accent: #6aa9ff;
      --accent-2: #9ee37d;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1000px 600px at 20% -10%, #1a2752 0%, transparent 60%),
                  radial-gradient(1000px 700px at 120% 110%, #153a2e 0%, transparent 60%),
                  var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)) , var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(22px, 3vw, 28px);
      letter-spacing: .2px;
    }
    p.sub {
      margin: 0 0 22px;
      color: var(--muted);
      font-size: 0.95rem;
    }
    form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      margin: 14px 0 8px;
    }
    label {
      position: absolute;
      left: -9999px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color: var(--text);
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
    }
    input::placeholder { color: #93a1b5; }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(106,169,255,.18);
      background: rgba(255,255,255,.06);
    }
    button {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg, var(--accent), #4779ff);
      color: white;
      font-weight: 600;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .06s ease, filter .15s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); }
    .row {
      display: flex; gap: 10px; align-items: center; margin-top: 12px;
    }
    .link-btn {
      background: transparent;
      border: 1px dashed rgba(255,255,255,.22);
      color: var(--text);
      padding: 10px 12px;
    }
    .greeting {
      margin-top: 12px;
      font-size: clamp(18px, 2.6vw, 22px);
      font-weight: 700;
      letter-spacing: .2px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .hint {
      font-size: .9rem;
      color: var(--muted);
      margin-top: 6px;
    }
    .sr-only { position: absolute; left: -9999px; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Say hello ðŸ‘‹</h1>
    <p class="sub">Enter your name and Iâ€™ll greet youâ€”fast, friendly, and secure.</p>

    <form id="nameForm" novalidate>
      <label for="name">Your name</label>
      <input id="name" name="name" type="text" inputmode="text" autocomplete="name"
             placeholder="Ada Lovelace" maxlength="80" aria-describedby="nameHint" />
      <button id="submitBtn" type="submit">Greet me</button>
    </form>

    <p id="nameHint" class="hint">Tip: Press Enter to submit.</p>

    <p id="greeting" class="greeting" aria-live="polite"></p>

    <div class="row">
      <button id="editBtn" class="link-btn" type="button" hidden>Change name</button>
      <button id="clearBtn" class="link-btn" type="button" hidden>Clear</button>
    </div>

    <p class="sr-only" id="status" aria-live="polite"></p>
  </main>

  <script>
    (function () {
      const form = document.getElementById('nameForm');
      const input = document.getElementById('name');
      const greeting = document.getElementById('greeting');
      const editBtn = document.getElementById('editBtn');
      const clearBtn = document.getElementById('clearBtn');
      const status = document.getElementById('status');
      const KEY = 'hello-app:name';

      // Utils
      const sanitize = (s) => s.replace(/\s+/g, ' ').trim(); // basic trim/collapse
      const setGreeting = (name) => {
        greeting.textContent = name ? `Hello ${name}!` : '';
        status.textContent = name ? `Greeting displayed for ${name}.` : '';
      };
      const showControls = (show) => {
        editBtn.hidden = !show;
        clearBtn.hidden = !show;
      };

      // Restore if we have a saved name
      const saved = localStorage.getItem(KEY);
      if (saved) {
        setGreeting(saved);
        showControls(true);
        input.value = saved;
      } else {
        input.focus();
      }

      // Submit handler
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = sanitize(input.value || '');
        if (!name) {
          greeting.textContent = '';
          status.textContent = 'Please enter a valid name.';
          input.focus();
          return;
        }
        localStorage.setItem(KEY, name);
        setGreeting(name);
        showControls(true);
      });

      // Edit/clear actions
      editBtn.addEventListener('click', () => {
        input.removeAttribute('disabled');
        input.focus();
        input.select();
        status.textContent = 'Editing name.';
      });

      clearBtn.addEventListener('click', () => {
        localStorage.removeItem(KEY);
        input.value = '';
        setGreeting('');
        showControls(false);
        input.focus();
      });

      // Minor UX nicety: submit on Cmd/Ctrl+Enter too
      input.addEventListener('keydown', (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
          e.preventDefault();
          document.getElementById('submitBtn').click();
        }
      });
    })();
  </script>
</body>
</html>
